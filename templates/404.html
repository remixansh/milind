{% extends "base.html" %}

{% block title %}Page Not Found - Student MCQ Quiz{% endblock %}

{% block content %}
<div
    class="min-h-screen bg-gradient-to-br from-surface-50 via-primary-50/20 to-surface-100 flex items-center justify-center px-4">
    <div class="text-center">
        <div class="w-24 h-24 mx-auto mb-6 rounded-full bg-gray-100 flex items-center justify-center">
            <svg class="w-12 h-12 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <path d="M16 16s-1.5-2-4-2-4 2-4 2" />
                <line x1="9" y1="9" x2="9.01" y2="9" />
                <line x1="15" y1="9" x2="15.01" y2="9" />
            </svg>
        </div>

        <h1 class="text-6xl font-bold text-gray-200 mb-2">404</h1>
        <h2 class="text-xl font-semibold text-gray-800 mb-2">Page Not Found</h2>
        <p class="text-gray-500 mb-8 max-w-sm mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>

        <a href="/"
            class="inline-flex items-center gap-2 px-6 py-3 bg-primary-500 text-white font-semibold rounded-xl hover:bg-primary-600 transition-colors shadow-lg shadow-primary-500/25">
            <svg class="w-5 h-5">
                <use href="#icon-home" />
            </svg>
            Go to Dashboard
        </a>
    </div>
</div>
{% endblock %}

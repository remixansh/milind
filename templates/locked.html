{% extends "base.html" %}

{% block title %}Locked - {{ subject.name }}{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 text-center">
            <div
                class="mb-4 text-emerald-500 mx-auto w-12 h-12 flex items-center justify-center rounded-full bg-emerald-100">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0110 0v4"></path>
                </svg>
            </div>

            <h2 class="text-2xl font-bold text-gray-900 mb-2">Content Locked</h2>

            <p class="text-gray-600 mb-6">
                This {{ "quiz" if is_quiz else "content" }} is not yet available.
            </p>

            <div class="bg-gray-50 rounded-lg p-4 mb-6 text-left">
                <div class="flex justify-between mb-2">
                    <span class="text-xs font-medium text-gray-500">Scheduled Date</span>
                    <span class="text-sm font-semibold text-gray-900">{{ date_display }}</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-xs font-medium text-gray-500">Available From</span>
                    <span class="text-sm font-semibold text-gray-900">{{ unlock_time }}</span>
                </div>
            </div>

            <a href="/"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
                Return to Dashboard
            </a>
        </div>
    </div>
</div>
{% endblock %}
